<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Cepat Sembuh</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(145deg, #000000, #003366);
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffffff;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #ffffff;
            width: fit-content;
            margin: 0 auto;
            animation: typing 4s steps(30, end), blink 0.5s step-end infinite;
        }

        p {
            font-size: 1.2rem;
            color: #cccccc;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 2s 4s forwards;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888888;
            opacity: 0;
            animation: fadeIn 2s 5s forwards;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cepat sembuh jiaaa!!</h1>
        <p>klo dah cembuh kabarin yaa..</p>
        <footer>labibsqh_</footer>
    </div>
</body>
</html>
